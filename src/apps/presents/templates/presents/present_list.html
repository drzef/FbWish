{% extends "FbWish/layout.html" %}

{% block content %}
<div class="page-header">
<h1>I tuoi Desideri </h1>
</div>
        <table class="table table-hover table-striped">
            <thead>
              <tr>
                <td>Nome</td>
                <td>Costo</td>
                <td>Data di Aggiunta</td>
              </tr>
            </thead>
            <tbody>
            {% for present in object_list %}
              <tr>
                  <td><a href="{% url 'present-detail' present.id%}">{{ present.name }}</a></td>
                  <td>{{ present.cost }}</td>
                  <td>{{ present.date_inserted|date }}</td>
                </tr>

            {% endfor %}
            </tbody>
          </table>
        <p><a class="btn btn-default" href="{% url 'present-add' %}">Add a new wish</a></p>

{% endblock %}
